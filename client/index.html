<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban</title>
  </head>
  <body class="bg-gray-100">
    <div id="app">
      <!-- NAVBAR -->
      <nav class="flex h-20 justify-center bg-gray-400 border-b-8 border-gray-600">
        <div class="flex items-end justify-between mx-32 w-full">
          <h1 class="text-2xl my-auto font-bold text-gray-900 tracking-widest">AMSTERDAM KANBAN</h1>
          <span class="my-auto bg-gray-100 hover:bg-gray-200 px-4 py-1 font-medium text-gray-800 rounded cursor-pointer">LOGOUT</span>
        </div>
      </nav>

      <!-- ORGANIZATION TEXT -->
      <h2 class="mx-32 mt-8 px-1 text-xl font-medium w-1/2">HACKTIV8</h2>

      <!-- MAIN CONTENT -->
      <div class="flex mx-32 items-start justify-between">
        <!-- KANBAN BOARD -->
        <div v-for="category in categoryList" class="mt-20 mb-4 bg-gray-300 rounded w-80 p-4">
          <div class="flex flex-col">
            <h3 class="mb-4 font-bold text-xl text-gray-900 tracking-wide">{{category.name}}</h3>
            <div
              class="bg-blue-200 hover:bg-blue-300 text-center text-blue-800 font-medium shadow rounded cursor-pointer border border-dashed border-gray-500"
              @click="addNewTask(category.id)"
            >
              + Add new item
            </div>
          </div>
          <!-- KANBAN CARD -->
          <div class="bg-gray-100 px-2 py-2 my-3 border-l-4 border-gray-500 rounded shadow-md flex flex-col">
            <div class="flex flex-col border-b">

              <form @submit.prevent="addNewTask(category.id)"  class="flex flex-col" action="">
                <input v-model="addTitle" class="mb-2 font-medium" type="text" placeholder="title">
                <input v-model="addDescription" type="text" placeholder="Description">
                <button class="mt-2 w-12 font-bold bg-blue-800 hover:bg-blue-900 px-2 py-1 text-gray-100 rounded cursor-pointer" type="submit">Add</button>
              </form>

            </div>
   
            <div>
            </div>
          </div>

          <!-- KANBAN CARD -->
          <template v-for="task in taskList">
            <div v-if="task.category_id === category.id" class="bg-gray-100 px-2 py-2 my-3 border-l-4 border-gray-500 rounded shadow-md flex flex-col">
              <div class="flex border-b">
                <h4 class="mb-2 font-medium">{{task.title}}</h4>
                <span class="ml-auto text-sm text-gray-700">{{task.createdAt}}</span>
              </div>
              <p class="mt-2 text-gray-800">{{task.description}}</p>
              <div>
                <div class="mt-8 mb-1 flex items-baseline justify-between">
                  <div>
                    <span class="mt-2 ml-auto font-bold bg-gray-300 hover:bg-gray-400 px-2 py-1 text-blue-700 rounded cursor-pointer"
                      >Edit</span
                    >
                    <button @click="deleteTask(task.id)" class="mt-2 ml-2 font-bold text-blue-800 hover:text-blue-900 cursor-pointer">Delete</button>
                  </div>
                  <div>
                    <span class="mt-2 ml-auto text-xs text-gray-700">{{task.User.email}}</span>
                  </div>
                </div>
              </div>
            </div>
          </template>


        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
